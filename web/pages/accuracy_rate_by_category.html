            // Load the Visualization API and the corechart package.

        <table style="border:none">
            <tr>
                <td>ファイル</td>
                <td>:</td>
                <td>
                    <select id="file_list" onChange="update_file_num(event)">

                    </select>
                </td>
            </tr>
        </table>
        <input type="button" value="正解率表示" onClick="display_accuracy_rate_by_category()">
