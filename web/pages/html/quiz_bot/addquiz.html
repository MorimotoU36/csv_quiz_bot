<html>
    <head>
        <title>クイズ追加</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../css/quiz.css">
        <script src="../../js/properties.js"></script>
        <script src="../../js/quiz.js"></script>
        <script src="../../js/env.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list(getServerName());
            };
        </script>
    </head>
<body>
    <div id="wrapper">
        <h1>CSV Quiz Bot -問題追加-</h1>

        <div id="message_area">
            <p id="error" class="error message" style="color:red"></p>
            <p id="result" class="message" style="color:black"></p>
        </div>

        <table style="border:none">
            <tr>
                <td>ファイル</td>
                <td>:</td>
                <td>
                    <select id="file_list" onChange="update_file_num(event,getServerName())">
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
        </table>

        <div>
            <p>追加する問題（形式：テスト問題,正解,カテゴリ,画像ファイル名）</p>
            <textarea id="input_data" cols="100" rows="10" placeholder="（入力形式：テスト問題,正解,カテゴリ,画像ファイル名）を何行でも"></textarea>
        </div>

        <input type="button" value="送信" onClick="add_quiz(getServerName())">

        <hr>
        <div>
            <p>--実行ログ--</p>
            <div id="add_log" class="message" style="color: black">
            </div>
        </div>
        <div class="push"></div>
    </div>

    <footer>
        <hr>
        <span class="left">
            <a href='../top.html'>トップ</a>
            <a href='./quiz.html'>問題出題</a>
            問題追加
            <a href='./editquiz.html'>問題編集</a>
            <a href='./searchquiz.html'>問題検索</a>
            <a href='./accuracy_rate_by_category.html'>カテゴリ別正解率表示</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
