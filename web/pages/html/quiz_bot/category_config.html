<html>
    <head>
        <title>カテゴリ設定</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/quiz.css">
        <script src="./js/properties.js"></script>
        <script src="./js/quiz.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list();
            };
        </script>
    </head>
<body>
    <div id="wrapper">
        <h1>CSV Quiz Bot</h1>

        <div id="message_area">
            <p id="error" class="error message" style="color:red"></p>
            <p id="result" class="message" style="color:black"></p>
        </div>

        <table style="border:none">
            <tr>
                <td>ファイル</td>
                <td>:</td>
                <td>
                    <select id="file_list" onChange="update_file_num(event)">
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>検索語句</td>
                <td>:</td>
                <td><input type="text" id="query"></td>
            </tr>
            <tr>
                <td>検索対象</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="check_question">問題
                    <input type="checkbox" id="check_answer">答え
                </td>
            </tr>
            <tr>
                <td>カテゴリ</td>
                <td>:</td>
                <td>
                    <select id="category_list" >
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="button" value="検索" onClick="search_and_category()">

        <hr>
        <div id="search_result"></div>

        <hr>
        <p>チェックを入れた問題にカテゴリ<input type="text" id="update_category">を<input type="button" value="付与(削除))する" onClick="update_category_to_checked_question()"></p>
        <p id="update_category_result" class="message"></p>
        <div class="push"></div>
    </div>

    <footer>
        <hr>
        <span class="left">
            <a href='./quiz.html'>問題出題</a>
            <a href='./addquiz.html'>問題追加</a>
            <a href='./editquiz.html'>問題編集</a>
            <a href='./searchquiz.html'>問題検索</a>
            カテゴリ設定
            <a href='./accuracy_rate_by_category.html'>カテゴリ別正解率表示</a>
            <a href='./english_quiz.html'>英文出題</a>
            <a href='./addenglish_quiz.html'>英文追加</a>
            <a href='./english_editquiz.html'>英文編集</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
