<html>
    <head>
        <title>クイズ出題</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../css/quiz.css">
        <script src="../../js/properties.js"></script>
        <script src="../../js/quiz.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list();
            };

            // 正解率指定バーの値反映
            function rate_change_value(){
                document.getElementById('max_rate_value').innerHTML = document.getElementById('max_rate').value;
            }
        </script>
    </head>
<body>
    <div id="wrapper">
        <h1>CSV Quiz Bot</h1>

        <div id="message_area">
            <p id="error" class="error message" style="color:red"></p>
            <p id="result" class="message" style="color:black"></p>
        </div>

        <table style="border:none">
            <tr>
                <td>ファイル</td>
                <td>:</td>
                <td>
                    <select id="file_list" onChange="update_file_num(event)">
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>問題番号</td>
                <td>:</td>
                <td><input type="text" id="question_number"></td>
            </tr>
            <tr>
                <td>カテゴリ</td>
                <td>:</td>
                <td>
                    <select id="category_list" >
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>正解率(%)以下指定</td>
                <td>:</td>
                <td><input type="range" id="max_rate" min="0" max="100" value="100" step="1" oninput="rate_change_value()"><span id="max_rate_value">100</span></td>
            </tr>
            <tr>
                <td>チェック済から出題</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="only_checked"></input>
                </td>
            </tr>
        </table>
        <input type="button" value="出題" onClick="get_question()">
        <input type="button" value="ランダム出題" onClick="random_select_question()">
        <input type="button" value="最低正解率問出題" onClick="worst_rate_question()">
        <input type="button" value="最小正解数問出題" onClick="minimum_clear_question()">
        <input type="button" value="答え" onClick="display_answer()">
        <input type="button" value="画像表示" onClick="display_image()">

        <hr>
        <span>問題：</span>
        <span id="question"></span>
        <div id="category_area">

        </div>
        <hr>
        <span>答え：</span>
        <span id="answer"></span>
        <hr>
        <div id="question_image"></div>
        <hr>
        <input type="button" value="正解した！" onClick="correct_register()" >
        <input type="button" value="間違えた・・" onClick="incorrect_register()">
        <input type="button" value="チェック" onClick="checked_to_selected_question()">

        <div class="push"></div>
    </div>

    <footer>
        <hr>
        <span class="left">
            <a href='../top.html'>トップ</a>
            問題出題
            <a href='./addquiz.html'>問題追加</a>
            <a href='./editquiz.html'>問題編集</a>
            <a href='./searchquiz.html'>問題検索</a>
            <a href='./category_config.html'>カテゴリ設定</a>
            <a href='./accuracy_rate_by_category.html'>カテゴリ別正解率表示</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
