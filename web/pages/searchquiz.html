<html>
    <head>
        <title>問題検索</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/quiz.css">
        <script src="./js/properties.js"></script>
        <script src="./js/quiz.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list();
            };
        </script>
    </head>
<body>
    <div id="wrapper">
        <h1>CSV Quiz Bot</h1>

        <div id="message_area">
            <p id="error" class="error message" style="color:red"></p>
            <p id="result" class="message" style="color:black"></p>
        </div>

        <table style="border:none">
            <tr>
                <td>ファイル</td>
                <td>:</td>
                <td>
                    <select id="file_list" onChange="update_file_num(event)">
                        <option selected value="-1">指定なし</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>検索語句</td>
                <td>:</td>
                <td><input type="text" id="question_number"></td>
            </tr>
            <tr>
                <td>検索対象</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="search_target" value="question">問題
                    <input type="checkbox" name="search_target" value="answer">答え
                </td>
            </tr>
        </table>
        <!-- <input type="button" value="出題" onClick="get_question()">
        <input type="button" value="ランダム出題" onClick="random_select_question()">
        <input type="button" value="答え" onClick="display_answer()"> -->
        <input type="button" value="検索" >

        <hr>


        <div class="push"></div>
    </div>

</body>
</html>
